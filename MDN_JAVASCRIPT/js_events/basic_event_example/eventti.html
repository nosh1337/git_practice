<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random color example — event handler property</title>
    <style>
      button {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <button>Change color</button>
    <button class="new">Reset color</button>
    <script>
      var btn = document.querySelector('button');
      //oma nappi
      let omaNappi = document.querySelector('.new');


      function random(number) {
        return Math.floor(Math.random()*number);
      }
      function bgChange() {
        var rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
        document.body.style.backgroundColor = rndCol;
      }
      //eventti
      btn.ondblclick = bgChange;

      //uudempi eventti omaan nappiin
      omaNappi.addEventListener('click', function() {
          document.body.style.backgroundColor = 'white';
      });

      //eventtiobjektilla napin väri vaihtoon
      function napinTausta(event) {
          event.target.style.backgroundColor = 'red';
          
      };

      omaNappi.addEventListener('dblclick', napinTausta);


    </script>
  </body>
</html>
