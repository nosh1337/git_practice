
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple responsive image example</title>
  </head>
  <body>
    <h1>responsive image example</h1>
    <picture>
      <source media="(max-width: 799px)" srcset="images/picture_480w.png">
      <img src="images/picture.png" alt="my picture">
    </picture>


  </body>
</html>
