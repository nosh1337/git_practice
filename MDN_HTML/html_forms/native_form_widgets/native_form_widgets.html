<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lots of forms</title>
</head>

<body style="background-color: burlywood;">
    <!--perus yks rivi-->
    <h2>single line text forms</h2>
    <form>
        <p>
          <label for="comment">Add a comment here:</label>
          <input type="text" id="comment" name="comment" value="I'm a text field">
        </p>
        <p>
          <label for="email">Enter your email address:</label>
          <input type="email" id="email" name="email" multiple>
        </p>
        <p>
          <label for="pwd">Enter your password:</label>
          <input type="password" id="pwd" name="pwd">
        </p>
        <p>
          <label for="search">Search:</label>
          <input type="search" id="search" name="search">
        </p>
        <p>
          <label for="tel">Enter your number:</label>
          <input type="tel" id="tel" name="tel">
        </p>
        <p>
          <label for="url">Web address:</label>
          <input type="url" id="url" name="url">
        </p>
        <p>
          <button type="submit">Submit me!</button>
        </p>
    </form>

    <!--monta rivii viesti/kommentti-->

    <h2>multi-line text fields</h2>
    <form>
      <p>
        <label for="comment">Add a comment here:</label>
        <textarea id="comment" cols="30" rows="10">This is my default content.</textarea>
      </p>
      <p>
        <button type="submit">Submit me!</button>
      </p>
    </form>

    <!--droppivalikot-->

    <h2>drop-down things</h2>
    <form>
            <p>
                <label for="simple">A simple select box:</label>
                <select id="simple" name="simple">
                <option>Banana</option>
                <option>Cherry</option>
                <option>Lemon</option>
              </select>
            </p>
            <p>
                <label for="groups">Select box with option groups:</label>
                <select id="groups" name="groups">
                <optgroup label="fruits">
                  <option>Banana</option>
                  <option selected>Cherry</option>
                  <option>Lemon</option>
                </optgroup>
                <optgroup label="vegetables">
                  <option>Carrot</option>
                  <option>Eggplant</option>
                  <option>Potato</option>
                </optgroup>
              </select>
            </p>
            <p>
                <label for="multi">Select box allowing multiple selections:</label>
                <select multiple id="multi" name="multi">
                <option>Banana</option>
                <option>Cherry</option>
                <option>Lemon</option>
              </select>
            </p>
            <p>
                <label for="myFruit">What's your favorite fruit?</label>
                <input type="text" name="myFruit" id="myFruit" list="mySuggestion">
                <datalist id="mySuggestion">
                  <option>Apple</option>
                  <option>Banana</option>
                  <option>Blackberry</option>
                  <option>Blueberry</option>
                  <option>Lemon</option>
                  <option>Lychee</option>
                  <option>Peach</option>
                  <option>Pear</option>
                </datalist>
            </p>
            <p>
                <label for="myFruit">What is your favorite fruit? (With fallback)</label>
                <input type="text" id="myFruit" name="fruit" list="fruitList">
                <datalist id="fruitList">   <label for="suggestion">or pick a fruit</label>
                  <select id="suggestion" name="altFruit">
                    <option>Apple</option>
                    <option>Banana</option>
                    <option>Blackberry</option>
                    <option>Blueberry</option>
                    <option>Lemon</option>
                    <option>Lychee</option>
                    <option>Peach</option>
                    <option>Pear</option>
                  </select>
                </datalist>
            </p>
            <p>
                <button type="submit">Submit me!</button>
            </p>
        </form>

        <!--tsekattavat itemit-->

        <h2>check box</h2>

        <form>
                <fieldset>
                  <legend>Choose all the vegetables you like to eat</legend>
                  <ul>
                    <li>
                      <label for="carrots">Carrots</label>
                      <input type="checkbox" checked id="carrots" name="carrots" value="carrots">
                    </li>
                    <li>
                      <label for="peas">Peas</label>
                      <input type="checkbox" id="peas" name="peas" value="peas">
                    </li>
                    <li>
                      <label for="cabbage">Cabbage</label>
                      <input type="checkbox" id="cabbage" name="cabbage" value="cabbage">
                    </li>
                    <li>
                      <label for="cauli">Cauliflower</label>
                      <input type="checkbox" id="cauli" name="cauli" value="cauli">
                    </li>
                    <li>
                      <label for="broc">Broccoli</label>
                      <input type="checkbox" id="broc" name="broc" value="broc">
                    </li>
                  </ul>
                </fieldset>
                <fieldset>
                  <legend>What is your favorite meal?</legend>
                  <ul>
                    <li>
                      <label for="soup">Soup</label>
                      <input type="radio" checked id="soup" name="meal" value="soup">
                    </li>
                    <li>
                      <label for="curry">Curry</label>
                      <input type="radio" id="curry" name="meal" value="curry">
                    </li>
                    <li>
                      <label for="pizza">Pizza</label>
                      <input type="radio" id="pizza" name="meal" value="pizza">
                    </li>
                    <li>
                      <label for="tacos">Tacos</label>
                      <input type="radio" id="tacos" name="meal" value="tacos">
                    </li>
                    <li>
                      <label for="bolognaise">Bolognaise</label>
                      <input type="radio" id="bolognaise" name="meal"  value="bolognaise">
                    </li>
                  </ul>
                </fieldset>
            </form>

    <!--nappei-->

    <h2>buttons</h2>
    <form>
            <p>
              <button type="submit">
                This a <br><strong>submit button</strong>
              </button>
            </p>
            <p>
              <input type="submit" value="This is a submit button">
            </p>
            <p>
              <button type="reset">
                  This a <br><strong>reset button</strong>
              </button>
            </p>
            <p>
              <input type="reset" value="This is a reset button">
            </p>
            <p>
              <button type="button">
                  This an <br><strong>anonymous button</strong>
              </button>
            </p>
            <p>
              <input type="button" value="This is an anonymous button">
            </p>
        </form>

    <!--"edistyneempää settii" scriptii lopus-->

    <h2>Advanced form widgets</h2>
    <form>
            <p>
              <label for="age">What is your age?</label>
              <input type="number" name="age" id="age" min="1" max="10" step="2">
            </p>
            <p>
              <label for="beans">How many beans can you eat?</label>
              <input type="range" name="beans" id="beans" min="0" max="500" step="10">
              <span class="beancount"></span>
            </p>
            <p>
              <label for="myDate">When are you available this summer?</label>
              <input type="date" name="myDate" min="2013-06-01" max="2013-08-31" id="myDate">
            </p>
            <p>
              <label for="meet">When shall we have the meeting?</label>
              <input type="datetime-local" name="meet" id="meet">
            </p>
            <p>
              <label for="month">What month is your favorite?</label>
              <input type="month" name="month" id="month">
            </p>
            <p>
              <label for="time">Set the time for your wifi fridge</label>
              <input type="time" name="time" id="time">
            </p>
            <p>
              <label for="color">What is your favourite color?</label>
              <input type="color" name="color" id="color">
            </p>
        </form>

        <!--muut/loput-->

        <h2>the other forms</h2>
        <form>
                <p>
                  <label for="file">Choose an image to upload</label>
                  <input type="file" name="file" id="file" accept="image/*" multiple>
                </p>
                <div>this shit is hidden xD
                  <input type="hidden" id="timestamp" name="timestamp" value="1286705410">
                </div>
                <p>
                  <input type="image" name="pos" alt="" src="map.png">
                </p>
                <p>progress bar
                  <progress max="100" value="75">75/100</progress>
                </p>
                <p>mittari
                  <meter min="0" max="100" value="75" low="33" high="66" optimum="50">75</meter>
                </p>
            </form>
    <script>
       var beans = document.querySelector('#beans');
       var count = document.querySelector('.beancount');
       count.textContent = beans.value;
       beans.oninput = function() {
         count.textContent = beans.value;
       }
    </script>
</body>

</html>
